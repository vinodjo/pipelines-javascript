# Build Docker image for this app using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker?view=vsts
pool:
  vmImage: 'Ubuntu 16.04'
  
variables:
  imageName: 'nodejssample:$(Build.BuildId)'
  # define two more variables dockerId and dockerPassword in the build pipeline in UI

steps:
- script: |
    # npm install
    # npm test
    # docker build --target build -f ./docs/Dockerfile.multistage -t $(dockerId)/buildimage .
    docker build --target test -f ./docs/Dockerfile.multistage -t $(dockerId)/testimage:latest .
    # docker run --name testapp --rm -d $(dockerId)/testimage:latest
    # docker cp testapp:app/tests/ $(System.DefaultWorkingDirectory)
    docker build --target prod -f ./docs/Dockerfile.multistage -t $(dockerId)/$(imageName) .
    docker login -u $(dockerId) -p $pswd
    docker push $(dockerId)/$(imageName)
  env:
    pswd: $(dockerPassword)

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-RESULTS.xml'
    testRunTitle: 'Test results for JavaScript'

- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
    
